<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Trade</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='layout3.css') }}">
</head>

<body>

    <header class="header">

        <div class="logo">
            <a href="/">
                <img src="{{url_for('static', filename='assets/logo.png')}}" alt="slide image" class="slide">
                <div class="logo-text">
                    <div>Games</div>
                    <div class="logo-trade">Trade</div>
                </div>
            </a>
        </div>
        <div class="links">
            <a href="#"><div class="nav-links">Xbox</div></a>
            <a href="#"><div class="nav-links">Nintendo</div></a>
            <a href="#"><div class="nav-links">Accessories</div></a>
            <a href="#"><div class="nav-links">Digital</div></a>
            <a href="#"><div class="nav-links">Surface</div></a>
            <a href="/contact-us"><div class="nav-links">Contact us</div></a>
            <a href="/track-order"><div class="nav-links">Track order</div></a>
            <a href="/PS4"><div class="nav-links">Playstation 4</div></a>
        </div>
        <form method="POST" class="search">
            <input class="form-control ml search searchbtn"  type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="btn searchbtn" type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
        <div class="cart">
            <a href="/cart">
                <span class="fa-stack fa-2x has-badge cartbtn" data-count="{{total_qty}}" href="/cart">
                    <i content="5" class="fa fa-shopping-cart fa-stack-1x fa-inverse cart-num"></i>
                </span>
            </a>
        </div>

    </header>

    {% block content %}{% endblock %}
    <br><br><br>
    <center>
    <div class="x-us-line" style="width: 35%;"></div>
    </center>
    <footer class="footer">
        <div class="footer-flex">
            <div class="footer-col" style="width:25%">
                <div class="x-us">
                    <span class="x-us-title">Follow us</span>
                </div>
                <div class="x-us-line"></div>
                <div class="footer-details">9876543210</div>
                <div class="footer-details">9876543210</div>
            </div>

            <div class="footer-col" style="width:50%">
                <div class="x-us">
                    <span class="x-us-title">Mail us</span>
                </div>
                <div class="x-us-line"></div>
                <div class="footer-details">f20220709@hyderabad.bits-pilani.ac.in</div>
                <div class="footer-details">f20220217@hyderabad.bits-pilani.ac.in</div>
            </div>

            <div class="footer-col" style="width:25%">
                <div class="x-us">
                    <span class="x-us-title">Call us</span>
                </div>
                <div class="x-us-line"></div>
                <div class="footer-details">+91 87690 80420</div>
                <div class="footer-details">+91 85279 95341</div>
            </div>
        </div>
    </footer>

</body>
